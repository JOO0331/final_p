<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        header img {
            width: 150px;
        }

        header form {
            display: inline-flex;
            margin-top: 10px;
        }

        header input[type="search"] {
            width: 400px;
            padding: 10px;
            border: none;
            border-radius: 4px 0 0 4px;
        }

        header button {
            background-color: #555;
            border: none;
            padding: 10px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        header button:hover {
            background-color: #777;
        }

        .swiper {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
        }
        .swiper-slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .game-categories {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .game-categories nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .game-categories nav a {
            text-align: center;
            text-transform: uppercase;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .game-categories nav a.active {
            background-color: #8f72a6;
            color: #fff;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 80%;
        }
        .card {
            background-color: #2e2e2e;
            border: 1px solid #444;
            border-radius: 8px;
            width: 280px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 4px;
        }
        .card h3 {
            font-size: 18px;
            margin: 12px 0;
        }
        .pricing {
            margin: 16px 0;
        }
        .pricing .discount {
            color: #ff6666;
            font-weight: bold;
        }
        .pricing .original-price {
            text-decoration: line-through;
            color: #888;
            margin-left: 8px;
        }
        .pricing .final-price {
            font-size: 20px;
            color: #66ff66;
            font-weight: bold;
        }
        .card button {
            background-color: #8f72a6;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card button:hover {
            background-color: #d19636;
        }
        footer {
            padding: 20px;
            text-align: center;
            background-color: #121212;
            color: rgba(255, 255, 255, 0.6);
        }
        footer a {
            color: #00bfff;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="container">
    <header>
        {% load static %}
        <img src="{% static 'imgs/logo.png' %}" alt="Logo" style="width: 300px; height: auto;">
        <form>
            <input type="search" placeholder="Search for games" aria-label="Search games">
            <button type="submit">Search</button>
        </form>
    </header>

    <div class="swiper">
        <div class="swiper-wrapper">
            {% for game in games|slice:":3" %}
            <div class="swiper-slide">
                <a href="{% url 'dashboard' game.app_id %}">
                    <img src="{{ game.header_image }}" alt="{{ game.name }}" />
                </a>
            </div>
            {% endfor %}
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <section class="game-categories">
        <nav>
            <a href="#popular" class="active" onclick="changeCategory('popular')">인기 게임</a>
            <a href="#free" onclick="changeCategory('free')">무료 게임</a>
            <a href="#discounted" onclick="changeCategory('discounted')">할인 게임</a>
            <a href="#single" onclick="changeCategory('single')">싱글 플레이어</a>
            <a href="#multi" onclick="changeCategory('multi')">멀티 플레이어</a>
        </nav>

        <div class="card-container" id="game-cards">
            <!-- Game Cards will be dynamically updated here -->
        </div>
    </section>
</div>
    <!-- Footer -->
    <footer>
        <p>© 2024 Game Platform. All rights reserved.</p>
        <nav>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </nav>
    </footer>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
        loop: true,
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });

    function changeCategory(category) {
        // Change active tab
        const tabs = document.querySelectorAll('.game-categories nav a');
        tabs.forEach(tab => tab.classList.remove('active'));
        document.querySelector(`a[href="#${category}"]`).classList.add('active');

        // Update cards based on the selected category
        const cardContainer = document.getElementById('game-cards');
        let cardsHTML = '';

        if (category === 'popular') {
            cardsHTML = `
            {% for game in games %}
                <div class="card">
                    <img src="{{ game.header_image }}" alt="{{ game.name }}">
                    <h3>{{ game.name }}</h3>
                    <div class="pricing">
                        {% if game.final_price_int == 0 %}
                            <span class="final-price">Free</span>
                        {% else %}
                            {% if game.discount_percent > 0 %}
                                <span class="discount">{{ game.discount_percent }}% Off</span>
                                <span class="original-price">{{ game.initial_price_int }} ₩</span>
                                <span class="final-price">{{ game.final_price_int }} ₩</span>
                            {% else %}
                                <span class="final-price">{{ game.final_price_int }} ₩</span>
                            {% endif %}
                        {% endif %}
                    </div>
                    <button onclick="window.location.href='https://store.steampowered.com/app/{{ game.app_id }}/'">Buy Now</button>
                </div>
            {% endfor %}
            `;
        } else if (category === 'free') {
            cardsHTML = `
            {% for game in games %}
                {% if game.final_price_int == 0 %}
                    <div class="card">
                        <img src="{{ game.header_image }}" alt="{{ game.name }}">
                        <h3>{{ game.name }}</h3>
                        <div class="pricing">
                            <span class="final-price">Free</span>
                        </div>
                        <button onclick="window.location.href='https://store.steampowered.com/app/{{ game.app_id }}/'">Buy Now</button>
                    </div>
                {% endif %}
            {% endfor %}
            `;
        } else if (category === 'discounted') {
            cardsHTML = `
            {% for game in games %}
                {% if game.discount_percent > 0 %}
                    <div class="card">
                        <img src="{{ game.header_image }}" alt="{{ game.name }}">
                        <h3>{{ game.name }}</h3>
                        <div class="pricing">
                            <span class="discount">{{ game.discount_percent }}% Off</span>
                            <span class="original-price">{{ game.initial_price_int }} ₩</span>
                            <span class="final-price">{{ game.final_price_int }} ₩</span>
                        </div>
                        <button onclick="window.location.href='https://store.steampowered.com/app/{{ game.app_id }}/'">Buy Now</button>
                    </div>
                {% endif %}
            {% endfor %}
            `;
        } else if (category === 'single') {
            cardsHTML = `
            {% for game in games %}
            {% if "Single-player" in game.categories|join:", " %}
                <div class="card">
                    <img src="{{ game.header_image }}" alt="{{ game.name }}">
                    <h3>{{ game.name }}</h3>
                    <div class="pricing">
                        {% if game.final_price_int == 0 %}
                            <span class="final-price">Free</span>
                        {% else %}
                            {% if game.discount_percent > 0 %}
                                <span class="discount">{{ game.discount_percent }}% Off</span>
                                <span class="original-price">{{ game.initial_price_int }} ₩</span>
                                <span class="final-price">{{ game.final_price_int }} ₩</span>
                            {% else %}
                                <span class="final-price">{{ game.final_price_int }} ₩</span>
                            {% endif %}
                        {% endif %}
                    </div>
                    <button onclick="window.location.href='https://store.steampowered.com/app/{{ game.app_id }}/'">Buy Now</button>
                </div>
            {% endif %}
            {% endfor %}
            `;
        } else if (category === 'multi') {
            cardsHTML = `
            {% for game in games %}
                {% if "Multi-player" in game.categories|join:", " %}
                    <div class="card">
                        <img src="{{ game.header_image }}" alt="{{ game.name }}">
                        <h3>{{ game.name }}</h3>
                        <div class="pricing">
                            {% if game.final_price_int == 0 %}
                                <span class="final-price">Free</span>
                            {% else %}
                                {% if game.discount_percent > 0 %}
                                    <span class="discount">{{ game.discount_percent }}% Off</span>
                                    <span class="original-price">{{ game.initial_price_int }} ₩</span>
                                    <span class="final-price">{{ game.final_price_int }} ₩</span>
                                {% else %}
                                    <span class="final-price">{{ game.final_price_int }} ₩</span>
                                {% endif %}
                            {% endif %}
                        </div>
                        <button onclick="window.location.href='https://store.steampowered.com/app/{{ game.app_id }}/'">Buy Now</button>
                    </div>
                {% endif %}
            {% endfor %}
            `;
        }

        cardContainer.innerHTML = cardsHTML;
    }

    // Load default category
    window.onload = () => {
        changeCategory('popular');
    }
</script>
</body>
</html>
